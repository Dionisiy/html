<script type="text/javascript">
	var user = prompt("How you doing?").toUpperCase();
	switch(user){
	    case 'OK':

	    case 'FINE':
	        console.log("Cool,dude");
	    case 'SO-SO':
	        console.log("Hmm...");

	        console.log("Are you Ok?");
	}   
    
</script>
