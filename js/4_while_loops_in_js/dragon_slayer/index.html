<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script type="text/javascript">
    var slaying = true;
var youHit = Math.floor(Math.random()* 2)
var damageThisRound = Math.floor(Math.random()*5+1);
var totalDamage = 0;

while(slaying){
    
   
        if(youHit){
            console.log("Congradulation, you hit the dragon!"); 
            totalDamage += damageThisRound;
            if(totalDamage>=4){
                slaying = false;
                console.log("You've slaing the Dragon!");
                }else{
                    youHit = Math.floor(Math.random()*2);
                    }
        }else{
            console.log("The dragon defeated you!");
        }
         slaying = false;
    }
    
  
</script>
</body>
</html>
