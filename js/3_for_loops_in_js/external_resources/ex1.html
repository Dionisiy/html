<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
  var x = 0;
var z = 0;
labelCancelLoops: while (true) {
  console.log("Outer loops: " + x);
  x += 1;
  z = 1;
  while (true) {
    console.log("Inner loops: " + z);
    z += 1;
    if (z === 10 && x === 10) {
      break labelCancelLoops;
    } else if (z === 10) {
      break;
    }
  }
}

var x = 0;
var z = 0;
labelCancelLoops: while(true){
  console.log("Внешний цикл:" + x);
  x+=1;
  z=1;
  while (true){
    console.log("Внутренний цикл:" +z);
    z+=1;
    if(z === 10 && x === 10){
      break labelCancelLoops;
    }else if (z === 10){
      break;
    }
  }
}
</script>
</body>
</html>
