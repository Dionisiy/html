<!DOCTYPE html>
<html>
	<head>
		
		<title>Result</title>
		<style>

			div{
				border-radius: 5px;
			}
			#header {
				height: 50px;
				background-color: #f38630;
				margin-bottom: 10px;
			}
			.left{
				height: 200px;
				width: 150px;
				background-color: #a7dbd8;
				float: left;
				margin-bottom: 10px;
			}
			.right{
				height: 300px;
				width: 450px;
				background-color: #e0e4cc;
				float:right;
				margin-bottom:10px; 
			}
			#footer{
				height: 50px;
				background-color: #69d2e7;
				clear: both;
			}

		</style>
	</head>
	<body>
		<div id="header"></div>
		<div class="left"></div>
		<div class="right"></div>
		<div id="footer"></div>
	</body>
</html>
