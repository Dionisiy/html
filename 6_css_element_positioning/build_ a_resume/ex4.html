<!DOCTYPE html>
<html>
	<head>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<title></title>
		<style>
			body{
    margin:0px 0px 0px 0px;    
}
#header{
    position:fixed;
    z-index:1;
   width:100%;
   height:10%;
   border:2px solid black;
   background-color:#29506D;
}
.left{
    float: left;
    display:inline-block;
    width:50%;
    height:300px;
    border:2px solid black;
    background-color:#99996D;
    margin-right:0px;
}
.right{
    float: right;
    display:inline-block;
    float:right;
    width:45%;
    height:300px;
    border:2px solid black;
    background-color:#99996D;
    margin-left:0px;
}
#footer{
    clear: both;
}
div{
    border-radius:5px;    
    margin:5px;
}
		</style>
	</head>
	<body>
	    <div id="header"></div>
	    <div class="left"></div>
	    <div class="right"></div>
	    <div id="footer"></div>
	
	</body>
</html>
